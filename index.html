  <audio id="audioPlayer" preload="auto"></audio>

  <script>
  const audio = document.getElementById('audioPlayer');
  const btnPlayPause = document.getElementById('btnPlayPause');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');
  const seekBar = document.getElementById('seekBar');
  const volumeBar = document.getElementById('volumeBar');
  const overlay = document.getElementById('clickToPlay');
  const currentTimeText = document.getElementById('currentTime');
  const durationText = document.getElementById('duration');
  const trackTitle = document.getElementById('trackTitle');
  const rotatingThumb = document.getElementById('rotatingThumb');

  const playlist = [
    {
      title: "Mu·ªôn R·ªìi M√† Sao C√≤n",
      src: "music/muon_roi_ma_sao_con.mp3",
      thumb: "music/thum son tung mtp.jpg"
    },
    {
      title: "Bu·ªìn Hay Vui",
      src: "music/Buon hay vui.mp3",
      thumb: "music/Thum buon hay vui.jpg"
    },
    {
      title: "Kh√¥ng th·ªÉ Say",
      src: "music/Khong The Say.mp3",
      thumb: "music/hieuthuhai.png"
    }
  ];

  let currentIndex = 0;

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
    return `${mins}:${secs}`;
  }

  function loadTrack(index) {
    if (index < 0) index = playlist.length - 1;
    else if (index >= playlist.length) index = 0;
    currentIndex = index;

    const track = playlist[currentIndex];
    audio.src = track.src;
    trackTitle.textContent = "üéµ ƒêang Ph√°t: " + track.title;
    rotatingThumb.src = track.thumb;

    audio.load();
    audio.play();
    btnPlayPause.textContent = "üéµ";
    rotatingThumb.style.animationPlayState = 'running';
  }

  // Khi metadata b√†i h√°t ƒë∆∞·ª£c t·∫£i
  audio.addEventListener('loadedmetadata', () => {
    seekBar.max = Math.floor(audio.duration);
    durationText.textContent = formatTime(audio.duration);
  });

  // C·∫≠p nh·∫≠t th·ªùi gian ƒëang ph√°t
  audio.addEventListener('timeupdate', () => {
    seekBar.value = Math.floor(audio.currentTime);
    currentTimeText.textContent = formatTime(audio.currentTime);
  });

  // K√©o seekBar ƒë·ªÉ tua
  seekBar.addEventListener('input', () => {
    audio.currentTime = seekBar.value;
  });

  // N√∫t ph√°t / d·ª´ng
  btnPlayPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      btnPlayPause.textContent = "üéµ";
      rotatingThumb.style.animationPlayState = 'running';
    } else {
      audio.pause();
      btnPlayPause.textContent = "üå∏";
      rotatingThumb.style.animationPlayState = 'paused';
    }
  });

  // B√†i tr∆∞·ªõc
  btnPrev.addEventListener('click', () => {
    loadTrack(currentIndex - 1);
  });

  // B√†i ti·∫øp theo
  btnNext.addEventListener('click', () => {
    loadTrack(currentIndex + 1);
  });

  // Khi h·∫øt b√†i, t·ª± ph√°t b√†i k·∫ø ti·∫øp
  audio.addEventListener('ended', () => {
    loadTrack(currentIndex + 1);
  });

  // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng
  volumeBar.addEventListener('input', () => {
    audio.volume = volumeBar.value;
  });

  // ƒê·ªìng h·ªì th·ªùi gian hi·ªán t·∫°i
  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // B·∫Øt ƒë·∫ßu ph√°t khi ng∆∞·ªùi d√πng b·∫•m v√†o overlay
  overlay.querySelector('button').addEventListener('click', () => {
    overlay.style.display = 'none';
    audio.play();
    btnPlayPause.textContent = 'üéµ';
    rotatingThumb.style.animationPlayState = 'running';
  });

  // Khi trang t·∫£i xong
  window.addEventListener('DOMContentLoaded', () => {
    audio.volume = 0.8;

    audio.play().then(() => {
      overlay.style.display = 'none';
      btnPlayPause.textContent = 'üéµ';
      rotatingThumb.style.animationPlayState = 'running';
    }).catch(() => {

  });

  // B·∫Øt l·ªói n·∫øu file nh·∫°c kh√¥ng ph√°t ƒë∆∞·ª£c
  audio.addEventListener('error', () => {
    console.warn("‚ö†Ô∏è Kh√¥ng th·ªÉ ph√°t b√†i h√°t:", audio.error);
  });
</script>
